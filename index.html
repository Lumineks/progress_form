<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">


        <div class="steps">
            <div class="step">
                <div class="step__header">
                    Profile
                </div>
                <div class="step__point">
                    <div class="pre-line"></div>
                    <div class="point" data-order="0"></div>
                    <div class="post-line"></div>
                </div>
            </div>
            <div class="step">
                <div class="step__header">
                    Check <br> something
                </div>
                <div class="step__point">
                    <div class="pre-line"></div>
                    <div class="point" data-order="1"></div>
                    <div class="post-line"></div>
                </div>
            </div>
            <div class="step">
                <div class="step__header">
                    Finish
                </div>
                <div class="step__point">
                    <div class="pre-line"></div>
                    <div class="point" data-order="2"></div>
                    <div class="post-line"></div>
                </div>
            </div>
        </div>

        <div class="forms">
            <form class="form">
                <button class="form__btn" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
